<div class="container main-container">
  <h3>Demo Cadastro</h3>
  <hr>

  <form novalidade (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">

      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Nome Completo</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome"
            [ngClass]="{'is-invalid': 
                cadastroForm.get('nome').errors && cadastroForm.get('nome').touched} || 
                cadastroForm.get('nome').errors && cadastroForm.get('nome').dirty" />

          <span class="text-danger" *ngIf="cadastroForm.get('nome').errors && cadastroForm.get('nome').touched || 
                   cadastroForm.get('nome').errors && cadastroForm.get('nome').dirty">
            <p>Preencha o campo nome</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">CPF</label>
        <div class="col-md-10">
          <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)" formControlName="cpf" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Email</label>
        <div class="col-md-10">
          <input class="form-control" id="email" type="email" placeholder="Email (requerido)" formControlName="email"
            [ngClass]="{'is-invalid': 
                cadastroForm.get('email').errors && cadastroForm.get('email').touched} || 
                cadastroForm.get('email').errors && cadastroForm.get('email').dirty" />

          <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.required && cadastroForm.get('email').touched || 
                   cadastroForm.get('email')?.errors?.required && cadastroForm.get('email').dirty">
            <p>Preencha o campo email</p>
          </span>

          <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.email && cadastroForm.get('email').touched || 
                cadastroForm.get('email')?.errors?.email && cadastroForm.get('email').dirty">
            <p>Email em formato invalido</p>
          </span>

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)"
            formControlName="senha" />
          <span class="text-danger" *ngIf="cadastroForm.get('senha')?.errors?.rangeLength &&
                                      (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched)">
            <p>Senha em tamanho inválido</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Confirme a senha</label>
        <div class="col-md-10">
          <input class="form-control" id="senhaConfirmacao" type="password" placeholder="Senha Confirma (requerido)"
            formControlName="senhaConfirmacao" />
          <span class="text-danger" *ngIf="cadastroForm.get('senhaConfirmacao')?.errors?.equalTo &&
            (cadastroForm.get('senhaConfirmacao').dirty || cadastroForm.get('senhaConfirmacao').touched)">
            <p>As senhas nao conferem</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <!-- [disabled]="cadastroForm.valid === false" -->
          <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formulário valido: {{cadastroForm.valid}}</p><!-- de acordo com a validation do .ts -->
          <p>Formulário tocado: {{cadastroForm.touched}}</p> <!-- quando o form recebe foco -->
          <p>Formulário sujo: {{cadastroForm.dirty}}</p><!-- quando o form sofre qualquer alteracao -->
          <p>Formulário: {{ formResult }}</p>
        </div>
      </div>

    </div>
  </form>
</div>
