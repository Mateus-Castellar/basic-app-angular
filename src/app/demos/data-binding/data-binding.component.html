<div class="container main-container">
    <h3>Interpolation</h3>
    <!-- <p>O numero de cliques é de {{contadorClique}}</p><br><br> -->

    <p [ngClass]="{
        'text-secondary':contadorClique < 3,
        'text-success':contadorClique >= 3,
        'text-warning':contadorClique >= 5,
        'text-danger':contadorClique >= 9
    }"> O numero de cliques é de {{ contadorClique }}</p>

    <h3>Property Binding</h3>
     <button class="btn btn-info" [disabled]="contadorClique >= 10">Info</button><br><br>
     <img [src]="urlImagem" height="50px" width="50px"/><br><br>

     <h3>Event Binding</h3>
     <button class="btn btn-success" (click)="adicionarClique()">adicionar-aqui</button><br><br>
     <button class="btn btn-danger" (click)="removerClique()">remover-aqui</button><br><br>
     <button class="btn btn-primary" (click)="zerarContador()" [disabled]="contadorClique <= 10">zerar-contador</button>
     <br><hr>

     <h3>Two-way-binding</h3>
    <!-- <input type="text" placeholder="Informe seu nome" (keyup)="KeyUp($event)"><br><br>
    <label>Seu nome é {{nome}}</label>-->

    <input type="text" [ngModel]="nome" (ngModelChange)="nome = $event" placeholder="informe seu nome"><br><br>
    <label [ngClass]="nome">seu nome é {{nome}}</label>

</div>
